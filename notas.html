<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="cores.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Avaliação de Projeto</h1>

        <div class="mb-4 text-center">
            <input type="file" id="uploadInput" accept=".json" style="display: none;">
            <button id="uploadBtn" class="btn btn-outline-warning">Carregar Grupos</button>
        </div>

        <form id="avaliacaoForm" style="display: none;">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h3 class="card-title">1. Conteúdo Teórico e Explicativo (2 pontos)</h3>
                            
                            <div class="mb-3">
                                <label for="abrangencia" class="form-label text-secondary">Abrangência e Profundidade (1 ponto):</label>
                                <select id="abrangencia" class="form-select" name="abrangencia">
                                    <option value="0" selected>Escolha uma nota...</option>
                                    <option value="1" class="excelente">Excelente (1 ponto)</option>
                                    <option value="0.75" class="bom">Bom (0.75 ponto)</option>
                                    <option value="0.5" class="regular">Regular (0.5 ponto)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="clareza" class="form-label text-secondary">Clareza e Organização (1 ponto):</label>
                                <select id="clareza" class="form-select" name="clareza">
                                    <option value="0" selected>Escolha uma nota...</option>
                                    <option value="1" class="excelente">Excelente (1 ponto)</option>
                                    <option value="0.75" class="bom">Bom (0.75 ponto)</option>
                                    <option value="0.5" class="regular">Regular (0.5 ponto)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h3 class="card-title">2. Projeto Prático em Java (1.5 pontos)</h3>
                            
                            <div class="mb-3">
                                <label for="implementacao" class="form-label text-secondary">Implementação Funcional (0.75 ponto):</label>
                                <select id="implementacao" class="form-select" name="implementacao">
                                    <option value="0" selected>Escolha uma nota...</option>
                                    <option value="0.75" class="excelente">Excelente (0.75 ponto)</option>
                                    <option value="0.5" class="bom">Bom (0.5 ponto)</option>
                                    <option value="0.25" class="regular">Regular (0.25 ponto)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="qualidade_codigo" class="form-label text-secondary">Qualidade do Código (0.75 ponto):</label>
                                <select id="qualidade_codigo" class="form-select" name="qualidade_codigo">
                                    <option value="0" selected>Escolha uma nota...</option>
                                    <option value="0.75" class="excelente">Excelente (0.75 ponto)</option>
                                    <option value="0.5" class="bom">Bom (0.5 ponto)</option>
                                    <option value="0.25" class="regular">Regular (0.25 ponto)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h3 class="card-title">3. Apresentação Oral (1.5 pontos)</h3>
                            <div id="apresentacao-oral-container">
                                <!-- Os campos de apresentação oral serão gerados dinamicamente aqui -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h3 class="card-title">4. Participação e Colaboração no Grupo (1 ponto)</h3>
                            
                            <div class="mb-3">
                                <label for="trabalho_equipe" class="form-label text-secondary">Trabalho em Equipe (0.5 ponto):</label>
                                <select id="trabalho_equipe" class="form-select" name="trabalho_equipe">
                                    <option value="0" selected>Escolha uma nota...</option>
                                    <option value="0.5" class="excelente">Excelente (0.5 ponto)</option>
                                    <option value="0.375" class="bom">Bom (0.375 ponto)</option>
                                    <option value="0.25" class="regular">Regular (0.25 ponto)</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="prazos" class="form-label text-secondary">Cumprimento de Prazos e Responsabilidades (0.5 ponto):</label>
                                <select id="prazos" class="form-select" name="prazos">
                                    <option value="0" selected>Escolha uma nota...</option>
                                    <option value="0.5" class="excelente">Excelente (0.5 ponto)</option>
                                    <option value="0.375" class="bom">Bom (0.375 ponto)</option>
                                    <option value="0.25" class="regular">Regular (0.25 ponto)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Adicione este elemento antes do botão de enviar -->
            <div id="notas-totais-container" class="text-center mt-4 mb-4 table-responsive">
                <!-- As notas totais serão geradas dinamicamente aqui -->
            </div>

            <!-- Adicione este elemento após o container de notas totais -->
            <div id="group-members-container" class="mt-4">
                <!-- Os membros do grupo e suas notas serão exibidos aqui -->
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-outline-warning btn-lg">Enviar Avaliação</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="notas.js"></script>
    <script src="downloadHtml.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selects = document.querySelectorAll('.form-select');
            selects.forEach(select => {
                select.addEventListener('change', function() {
                    const selectedOption = this.options[this.selectedIndex];
                    this.className = 'form-select ' + selectedOption.className;
                });
            });
        });
    </script>
</body>
</html>
